<!DOCTYPE html>
<html lang="en"
			xmlns:th="http://www.thymeleaf.org"
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>ExitDotCom</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css/" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="../static/css/theme.css" th:href="@{/css/theme.css}"/>
	<link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}"/>

	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/click.js" th:src="@{/js/click.js}"></script>
</head>

<body class="d-flex flex-column vh-100">

	<header class="container mb-5">
		<div class="d-flex justify-content-between">
			<div id="logoDiv">
				<img src="../static/images/logo.png" alt="image site" th:src="@{/images/logo.png}">
			</div>

			<div id="navBarDiv" class="align-self-center" sec:authorize="isAuthenticated()">
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary ms-5 d-none d-sm-block">
					<div class="container-fluid">
						<button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarColor01">
							<ul class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">

								<li class="nav-item">
									<a class="nav-link" th:text="#{HEADER_HOME}" th:href="@{/exit/list}"></a>
								</li>

								<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
									<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" th:text="#{HEADER_ADMIN}" href="#" role="button" aria-haspopup="true" aria-expanded="false"></a>
									<div class="dropdown-menu">
										<a class="dropdown-item" th:text="#{HEADER_CITIES_MANAGEMENT}" th:href="@{/city/list}"></a>
										<a class="dropdown-item" th:text="#{HEADER_SCHOOLS_MANAGEMENT}" th:href="@{/school/list}"></a>
										<a class="dropdown-item" th:text="#{HEADER_STUDENTS_MANAGEMENT}" th:href="@{/student/list}"></a>
										<div class="dropdown-divider"></div>
										<a class="dropdown-item" th:text="#{HEADER_NEW_EXIT}" th:href="@{/exit/new}"></a>
										<a class="dropdown-item" th:text="#{HEADER_LOCATION_MANAGEMENT}" th:href="@{/location/list}"></a>
									</div>
								</li>

								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" sec:authentication="name" href="#" role="button" aria-haspopup="true" aria-expanded="false"></a>
									<div class="dropdown-menu">
										<a class="dropdown-item" th:text="#{HEADER_MY_PROFILE}" th:href="@{/student/show}"></a>
										<a class="dropdown-item" th:text="#{HEADER_MY_GROUPS}" th:href="@{/group/show}"></a>
									</div>
								</li>

								<li class="nav-item">
									<a class="nav-link" th:text="#{HEADER_LOGOUT}" th:href="@{/security/logout}"></a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</header>

	<main class="d-flex flex-column justify-content-around flex-grow-1">
		<div class="container" layout:fragment="content">
		</div>
	</main>

	<footer class="container d-flex justify-content-center my-3">
		<span>&copy; 2022 e-ikasus</span>
	</footer>

</body>
</html>

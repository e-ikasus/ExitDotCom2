<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
	<table>
		<thead>
		<tr>
			<th th:fragment="order(columnName, propertyName)">
				<span th:text="#{${columnName}}"/>
				<a class="text-decoration-none" th:href="@{/exit/list(sort=${propertyName + 1})}">&#9650;</a>
				<a class="text-decoration-none" th:href="@{/exit/list(sort=${propertyName + 0})}">&#9660;</a>
			</th>
		</tr>
		</thead>
	</table>
</body>
</html>
